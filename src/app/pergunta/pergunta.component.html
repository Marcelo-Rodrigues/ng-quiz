<div class="container" *ngIf="pergunta">
  <mat-radio-group class="quiz-radio-group" (change)="aoSelecionarOpcao($event)">
    <div class="row justify-content-md-center">
      <div class="col col-md-auto">{{pergunta.pergunta}}</div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row justify-content-md-center">
      <div class="col col-md-auto">
          <div class="row" *ngFor="let opcao of pergunta.opcoes">
            <div class="col col-md-auto">
              <mat-radio-button class="quiz-radio-button" [value]="opcao">
                {{opcao}}
              </mat-radio-button>
            </div>
        </div>
      </div>
    </div>
  </mat-radio-group>
    <div class="row">&nbsp;</div>
</div>
